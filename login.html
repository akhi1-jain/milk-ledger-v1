    <link rel="stylesheet" href="styles/general_login.css">

<body>

    <nav>
        <div class="ml-logo">
            <span class="ml-top">MILK</span>

    <div class="page-wrapper">
        <form id="loginForm" class="login-card">
            <h2>Milk Ledger Login</h2>
            
            <label>User ID (e.g., UID1):</label>
            <input type="text" id="reg_no" placeholder="Enter ID" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
